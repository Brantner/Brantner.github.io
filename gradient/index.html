<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="../common/css/bootstrap.css">
  <link rel="stylesheet" href="../common/css/font-awesome.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="text-center">
      <span class="logo"></span>
    </div>
  </div>
  <div class="row heading">
    <div class="col-md-10 col-md-offset-1">
      Collaborative learning as the new way of learning.
    </div>
  </div>
  <div class="row text">
    <div class="col-md-8 col-md-offset-2">
      A collaborative learning landscape that extends beyond the classroom, connecting education providers, teachers and
      students with a mutual goal.
    </div>
  </div>
  <div class="row subscribe-form">
    <div class="col-md-5 col-md-offset-2">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Your Email Address">
      </div>
    </div>
    <div class="col-md-5">
      <button type="submit" class="btn btn-default">Reserve Invite</button>
    </div>
  </div>

  <div class="footer navbar-fixed-bottom">
    <div class="container">
      <div class="row icons">
        <div class="col-md-2 col-md-offset-5">
          <div class="row">
            <div class="col-md-4 text-center">
              <i class="fa fa-facebook"></i>
            </div>
            <div class="col-md-4 text-center">
              <i class="fa fa-twitter"></i>
            </div>
            <div class="col-md-4 text-center">
              <i class="fa fa-google-plus"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
